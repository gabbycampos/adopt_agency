{% extends 'base.html'%}

{%block content%}

<div class="container">
  <div class="row">
    <div class="col text-center">
      <img src="{{pet.photo_url}}" alt="" style="width: 300px">
      <p class="mt-3">
        <span class="text-success">{{pet.name}} *</span>
        <span>{{pet.age}} years of age *</span>
        <span>{{pet.species.title()}}</span>
      </p>
    </div>
    <div class="col-6 text-left">
      {% include "form.html"%}
    </div>
  </div>
</div>

{% endblock%}
